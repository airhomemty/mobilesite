<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Home Page</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .box {
            width: 45%;
            background-color: white;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .box img {
            width: 50px;
            height: 50px;
        }
        .box a {
            text-decoration: none;
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box">
            <a href="https://airhome.cc/adressbarriow">
                <img src="logo1.png" alt="Adress Logo">
                <p>Adress / Dirección</p>
            </a>
        </div>
        <div class="box">
            <a href="https://airhome.cc/lobbybarriow">
                <img src="logo2.png" alt="Lobby Access Logo">
                <p>Lobby Access / Acceso al Lobby</p>
            </a>
        </div>
        <div class="box">
            <a href="https://airhome.cc/deptobarriow">
                <img src="logo3.png" alt="Apartment Access Logo">
                <p>Apartment Access / Acceso al Depto</p>
            </a>
        </div>
        <div class="box">
            <a href="https://airhome.cc/elevadorbarriow">
                <img src="logo4.png" alt="Elevator Card Logo">
                <p>Elevator Card / Tarjeta Elevador</p>
            </a>
        </div>
        <div class="box">
            <a href="https://airhome.cc/wifibarriow">
                <img src="logo5.png" alt="Wifi Logo">
                <p>Wifi</p>
            </a>
        </div>
        <div class="box">
            <a href="https://airhome.cc/reglasbarriow">
                <img src="logo6.png" alt="House Rules Logo">
                <p>House Rules / Reglas de la Casa</p>
            </a>
        </div>
        <div class="box">
            <a href="https://airhome.cc/amenidadesbarriow">
                <img src="logo7.png" alt="Amenities Logo">
                <p>Amenities / Amenidades</p>
            </a>
        </div>
        <div class="box">
            <a href="https://airhome.cc/parkingbarriow">
                <img src="logo8.png" alt="Parking Logo">
                <p>Parking / Estacionamiento</p>
            </a>
        </div>
        <div class="box">
            <a href="https://airhome.cc/extrahuespedbarriow">
                <img src="logo9.png" alt="Extra Guest Logo">
                <p>Extra Guest / Huesped Extra</p>
            </a>
        </div>
        <div class="box">
            <a href="https://airhome.cc/hostcontact">
                <img src="logo10.png" alt="Contact Host Logo">
                <p>Contact Host / Contactar al Anfitrión</p>
            </a>
        </div>
    </div>

</body>
</html>
