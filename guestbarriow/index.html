<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guest Home Page</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .box {
            width: 45%;
            background-color: white;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s;
            cursor: pointer;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .box img {
            width: 50px;
            height: 50px;
        }
        .box p {
            color: #333;
            font-size: 18px;
            font-weight: bold;
        }

        /* Estilos para la ventana modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        .modal-content {
            background-color: white;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            border-radius: 10px;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="box" onclick="openModal('modal1')">
            <img src="logo1.png" alt="Adress Logo">
            <p>Adress / Dirección</p>
        </div>
        <div class="box" onclick="openModal('modal2')">
            <img src="logo2.png" alt="Lobby Access Logo">
            <p>Lobby Access / Acceso al Lobby</p>
        </div>
        <div class="box" onclick="openModal('modal3')">
            <img src="logo3.png" alt="Apartment Access Logo">
            <p>Apartment Access / Acceso al Depto</p>
        </div>
        <div class="box" onclick="openModal('modal4')">
            <img src="logo4.png" alt="Elevator Card Logo">
            <p>Elevator Card / Tarjeta Elevador</p>
        </div>
        <div class="box" onclick="openModal('modal5')">
            <img src="logo5.png" alt="Wifi Logo">
            <p>Wifi</p>
        </div>
        <div class="box" onclick="openModal('modal6')">
            <img src="logo6.png" alt="House Rules Logo">
            <p>House Rules / Reglas de la Casa</p>
        </div>
        <div class="box" onclick="openModal('modal7')">
            <img src="logo7.png" alt="Amenities Logo">
            <p>Amenities / Amenidades</p>
        </div>
        <div class="box" onclick="openModal('modal8')">
            <img src="logo8.png" alt="Parking Logo">
            <p>Parking / Estacionamiento</p>
        </div>
        <div class="box" onclick="openModal('modal9')">
            <img src="logo9.png" alt="Extra Guest Logo">
            <p>Extra Guest / Huesped Extra</p>
        </div>
        <div class="box" onclick="openModal('modal10')">
            <img src="logo10.png" alt="Contact Host Logo">
            <p>Contact Host / Contactar al Anfitrión</p>
        </div>
    </div>

    <!-- Modales -->
    <div id="modal1" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal1')">&times;</span>
            <iframe src="https://airhome.cc/adressbarriow" width="100%" height="400px"></iframe>
        </div>
    </div>

    <div id="modal2" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal2')">&times;</span>
            <iframe src="https://airhome.cc/lobbybarriow" width="100%" height="400px"></iframe>
        </div>
    </div>

    <div id="modal3" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal3')">&times;</span>
            <iframe src="https://airhome.cc/deptobarriow" width="100%" height="400px"></iframe>
        </div>
    </div>

    <div id="modal4" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal4')">&times;</span>
            <iframe src="https://airhome.cc/elevadorbarriow" width="100%" height="400px"></iframe>
        </div>
    </div>

    <div id="modal5" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal5')">&times;</span>
            <iframe src="https://airhome.cc/wifibarriow" width="100%" height="400px"></iframe>
        </div>
    </div>

    <div id="modal6" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal6')">&times;</span>
            <iframe src="https://airhome.cc/reglasbarriow" width="100%" height="400px"></iframe>
        </div>
    </div>

    <div id="modal7" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal7')">&times;</span>
            <iframe src="https://airhome.cc/amenidadesbarriow" width="100%" height="400px"></iframe>
        </div>
    </div>

    <div id="modal8" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal8')">&times;</span>
            <iframe src="https://airhome.cc/parkingbarriow" width="100%" height="400px"></iframe>
        </div>
    </div>

    <div id="modal9" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal9')">&times;</span>
            <iframe src="https://airhome.cc/extrahuespedbarriow" width="100%" height="400px"></iframe>
        </div>
    </div>

    <div id="modal10" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('modal10')">&times;</span>
            <iframe src="https://airhome.cc/hostcontact" width="100%" height="400px"></iframe>
        </div>
    </div>

    <script>
        // Funciones para abrir y cerrar modales
        function openModal(modalId) {
            document.getElementById(modalId).style.display = "block";
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = "none";
        }

        // Cerrar el modal cuando el usuario haga clic fuera de él
        window.onclick = function(event) {
            var modals = document.querySelectorAll('.modal');
            modals.forEach(function(modal) {
                if (event.target == modal) {
                    modal.style.display = "none";
                }
            });
        }
    </script>

</body>
</html>
